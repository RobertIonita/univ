<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/logs.css">
    <link rel="icon" href="ghfavicon.png" type="image/x-icon" />
    <title>GreenHouse - Logs</title>
</head>

<body>
    <header>
        <nav>
            <div class="d_fl a_c j_sb">
                <a class="logotype" href="index.html">Gangiubas</a>
                <i data-target="slide-out" class="material-icons sidenav-trigger clickable">menu</i>
            </div>
        </nav>
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="heading d_fl a_c j_sb">
                    <span>Menu</span>
                    <i class="material-icons sidenav-close clickable">close</i>
                </div>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a href="logs.html">Logs</a></li>
            <li><a href="preferences.html">Preferences</a></li>
        </ul>

    </header>
    <section id="wall">
        <div class="pick_time card">
            <h4>Logs from:</h4>
            <form>
                <input type="text" placeholder="Date" class="datepicker">
                <input type="text" placeholder="Time" class="timepicker">
                <input type="button" value="Filter" onclick="setFilter()">
            </form>
        </div>
        <div class="row tabs_container">
            <div class="col s12">
                <ul class="tabs indigo">
                    <li class="tab col s4"><a href="#light" class="active">Light</a></li>
                    <li class="tab col s4"><a href="#temperature">Temperature</a></li>
                    <li class="tab col s4"><a href="#water">Water</a></li>
                </ul>
            </div>
            <div id="light" class="col s12"></div>
            <div id="temperature" class="col s12"></div>
            <div id="water" class="col s12"></div>
        </div>
        <div id="logs" class="card">
        </div>
    </section>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="js/logs.js" defer></script>
</body>

</html>
